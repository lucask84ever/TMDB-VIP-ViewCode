# Strings
strings:
  inputs: TMDB/Misc/Resources/Localizable.strings
  outputs:
    templateName: structured-swift5
    output: TMDB/Misc/Resources/Strings.generated.swift
    params:
      publicAccess: false
      enumName: "TMDBStrings"
  # Colors
colors:
  inputs: TMDB/Misc/Resources/Colors.txt
  outputs:
    templateName: swift5
    output: TMDB/Misc/Resources/Colors.generated.swift
# Plist
plist:
  inputs: TMDB/Misc/Resources/Url.plist
  outputs:
    templateName: runtime-swift5
    output: TMDB/Misc/Resources/Url.generated.swift
# Fonts
fonts:
    inputs: TMDB/Misc/Fonts
    outputs:
        templateName: swift5
        output: TMDB/Misc/Resources/Fonts.generated.swift
